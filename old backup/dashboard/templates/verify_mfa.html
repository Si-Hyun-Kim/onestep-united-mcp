<!-- dashboard/templates/verify_mfa.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA 인증 - Security Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mfa-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .mfa-icon {
            font-size: 4rem;
            color: #667eea;
        }
        .code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mfa-card p-5">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock mfa-icon"></i>
                <h3 class="mt-3">2단계 인증</h3>
                <p class="text-muted">Google Authenticator 앱에서<br>6자리 코드를 입력하세요</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('verify_mfa') }}">
                <div class="mb-4">
                    <input type="text" 
                           class="form-control form-control-lg code-input" 
                           id="code" 
                           name="code" 
                           placeholder="000000"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           required 
                           autofocus
                           autocomplete="off">
                    <small class="form-text text-muted">6자리 숫자만 입력</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-check-circle"></i> 인증
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('logout') }}" class="text-muted">
                    <i class="bi bi-arrow-left"></i> 로그인 화면으로
                </a>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> 
                    코드가 작동하지 않나요?<br>
                    앱의 시간이 정확한지 확인하세요
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 자동으로 6자리 입력 시 제출
        document.getElementById('code').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                // 숫자만 있는지 확인
                if (/^\d{6}$/.test(e.target.value)) {
                    // 0.5초 후 자동 제출
                    setTimeout(() => {
                        e.target.form.submit();
                    }, 500);
                }
            }
        });
        
        // 숫자만 입력 가능
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key < '0' || e.key > '9') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
